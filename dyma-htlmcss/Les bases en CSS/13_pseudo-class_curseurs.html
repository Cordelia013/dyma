<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes er cursors</title>
    <style>
        a:visited  {
            color: green;
        }
        a:active{
            color:yellow;
        }
        a:hover{
           background-color: red;
           cursor: pointer;
        }
        input:focus {
            background-color: blue;
    
        }
        input:hover{
            cursor: col-resize;
        }
    </style>
</head>
<body>
    <a href="https://www.dyma.fr" target="blank">dyma</a>
    
    <br>
    <br>
    <input type="text"/>

</body>
</html>
