<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border</title>
    <style>
        .mydiv{
            width: 200px;
            height: 200px;
            background: #eeeeee;
            /* border-width: 1px; */
            /* border-style: dotted; */
            /* border-color: #aaaaaa; */
            border: 1px solid #aaaaaa;
            border-radius: 5px;
            border-top: 5px dashed red;
            border-top-left-radius: 20px;
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="mydiv"></div>
</body>
</html>
