<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>selector class id</title>
  <style> 


/*class*/
  .h1-red {
color:red
}
.big-font{
  font-size: 30px;
}

/*id*/
#main-title {
  background: green;
}

#main-title p {

  background: blueviolet;

}

  </style>
</head>
<body>
  <H1  class="h1-red">hello world</H1>
<div id="main-title">
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, nihil?
  </p>
</div>
<div>
  <H3 class="h1-red big-font">je suis un h3</H3>
</div>
 



</body>
</html>
