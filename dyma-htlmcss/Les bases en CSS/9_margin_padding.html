<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-sizing margin padding</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .mydiv {
            border: 1px solid red;
            /* padding: 20px; */
            padding: 20px 15px 20px 15px;
            padding: 20px 15px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <div class="mydiv">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur dolores modi quaerat quisquam quis minus provident quidem quo at esse id, eaque natus optio, earum ad placeat veniam nihil. Molestias.</p>
    </div>
</body>
</html>
