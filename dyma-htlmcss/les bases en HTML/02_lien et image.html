<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lien et image</title>
</head>
<body>

  <!--creer un lien vers un site externe-->
  <a href="https://dyma.fr">lien vers dyma</a>

  <!--creer un lien vers le haut ou bas de page-->
  <a href="#">lien vers le haut</a>

  <!--creer un titre-->

  <a href="https://dyma.fr" title="apprenez le meilleure technologie !">un lien vers dyma</a>

  <!-- specifier si le lien doit Ãªtre dans un nouvelle onglet-->

  <a href="https://dyma.fr" target="_blank" rel="noopener">lien vers dyma</a>
<!--il est recommander d'utiliser l'attribut "rel" pour les hyperliens vers d'autre sites-->

<!------------------------------------------------->

  <!-- Une image -->
  <img src="https://source.unsplash.com/random/800x600?cat" alt="cat" />

  <br />

  <!-- Un lien -->
  <a href="https://unsplash.com/" title="Obtenez des images gratuites !" target="_blank" rel="noopener">Lien vers unsplash</a>
