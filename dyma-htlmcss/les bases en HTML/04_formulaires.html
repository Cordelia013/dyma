<body>

<!-- l'élément "form", permet de declarer un formulaire qui va contenir un ou plusieurs widgets-->
<!-- action definit l'url-->
<!-- method permet de definir la methode HTTP utilisée pour envoyer les données-->
  <form action="/gestion-formulaire" 
 method="post" ></form>


  <input type="text" name="prenom" placeholder="Prénom" /> <br /><br />
  <input type="color" /><br /><br />
  <!--case a cocher-->
  <input type="checkbox" /><br /><br /> 

  <input type="date" /><br /><br />
  <input type="datetime-local" /><br /><br />
  <input type="email" /><br /><br />
  <input type="file" /><br /><br />
  <input
    type="image"
    src="https://source.unsplash.com/random/100x50?cat"
  /><br /><br />
  <input type="month" /><br /><br />
  <input type="number" /><br /><br />
  <input type="password" /><br /><br />
  <input type="radio" /><br /><br />
  <input type="range" /><br /><br />
  <input type="reset" /><br /><br />
  <input type="search" /><br /><br />
  <input type="submit" /><br /><br />
  <input type="tel" /><br /><br />
  <input type="time" /><br /><br />
  <input type="url" /><br /><br />
  <input type="week" /><br /><br />
  <!-- attribut autofocus : selection automatique le widget lors du chargement de la page-->

   <!-- attribut disabled: permet de desactiver le widget, l'utilisateur ne peut plus interagir avec l'élément-->

   <!-- name: permet de nommer le widget, -->

    <!-- value: permet de donner une valeur initiale( sauf pour textarea-->

    <!-- LES CHAMPS POUR SAISIR DU TEXTE    -->

     <!-- INPUT et TEXTAREA (input  permet de creer un champ sui permet de saisir un texte sur 1 ligne, element qui n'a pas de balise fermante, il est de type text-->

      <!-- attribut associée au champ de saisie texte:

      - readonly: modification de la valeur du champ est impossible.
      - required: indique que le champs est obligatoire
      - tabindex: permet de naviguer avec tab entre les champs dans l'ordre que l'on souhaite
      - placeholder: fait apparaitre un text ce que l'on doit ecrire-->
